<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <!--Bootstrap is used for styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="popup-wrapper">
      <div class="container">
      <h2>Intercept web requests</h2>
      <form class="mt-3" id="config-form">
        <div class="mb-3">
          <label for="hostname" class="form-label">Host name:</label>
          <input name="hostname" type="text" class="form-control" id="hostname" aria-describedby="emailHelp">
          <div id="hostnameHelp" class="form-text"></div>
        </div>
        <ul class="list-group p-1" id="redirect-configs-list">
        </ul>
        <div class="row mt-3">
          <input type="submit" class="btn btn-sm btn-primary col-2" value="Update" />
          <button id="refreshMocksBtn" class="btn btn-sm btn-success col-2 ms-2">Refresh Mocks</button>
        </div>
      </form>
  </div>
  <div id="message-container" class="mt-1 alert"></div>

  <script src="popup.js"></script>
  </body>
</html>
